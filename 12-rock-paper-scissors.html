<!DOCTYPE html>
<html lang="en">

<head>
    <title>ROCK-PAPER-SCISSORS</title>

   <link rel="stylesheet" href="/styles/12-rock-paper-scissors.css.css">

</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <button  class="move-button js-rock-button"
    ><img class="move-icon" src="rock-emoji.png" alt=""></button>

    <button class="move-button js-paper-button"><img class="move-icon" src="paper-emoji.png" alt=""></button>

    <button class="move-button js-scissors-button"><img class="move-icon" src="scissors-emoji.png" alt=""></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
     score.wins=0;
     score.losses=0;
     score.ties=0;
    localStorage.removeItem('Score');
    updateScoreElement();
    
    ">Reset Score</button>

    <button class="auto-play-button" onclick="
    
        autoPlay();
    
    
    
    ">Auto Play</button>

    <script src="/scripts/12-rock-paper-scissors.js"></script>
</body>

</html>
